<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Title</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <h1>
        <a href="{% url 'index' %}">Books</a> |
        <a href="{% url 'car' %}">Cars</a> |
        <a href="{% url 'human' %}">Humans</a> |
        <a href="{% url 'house' %}">Houses</a>
    </h1>
</div>

{% block main %}
<div class="d-flex justify-content-evenly">
    <div class="d-flex justify-content-center">
        <form method="GET">
            <h1>Get form</h1>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example1" class="form-control" name="book_name"/>
                <label class="form-label" for="form1Example1">Book name</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example2" class="form-control" name="author"/>
                <label class="form-label" for="form1Example2">Author</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example2" class="form-control" name="pages"/>
                <label class="form-label" for="form1Example2">Pages</label>
            </div>
            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>


    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <h1>Post form</h1>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example1" class="form-control" name="book_name"/>
                <label class="form-label" for="form1Example1">Book name</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example2" class="form-control" name="author"/>
                <label class="form-label" for="form1Example2">Author</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form1Example2" class="form-control" name="pages"/>
                <label class="form-label" for="form1Example2">Pages</label>
            </div>
            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>

</div>
<div class="d-flex justify-content-center">
    <div>
        <p><b>Book name: </b>{{ book_name }}</p>
        <p><b>Author: </b>{{ author }}</p>
        <b>Pages: </b>{{ pages }}
    </div>
</div>
{% endblock main %}
<!-- MDB -->


<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
// Initialization for ES Users
import { Input, Ripple, initMDB } from "mdb-ui-kit";

initMDB({ Input, Ripple });
></script>
</body>
</html>
